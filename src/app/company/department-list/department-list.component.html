<h1>List Of Department</h1>
<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
<table mat-table [dataSource]="departmentList" class="example-table"
       matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="department_name">
    <th mat-header-cell *matHeaderCellDef> Department Name </th>
    <td mat-cell *matCellDef="let element"> {{element.departement.departement_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency:'INR'}} </td>
  </ng-container>

<!--  <ng-container matColumnDef="tools">-->
<!--    <th mat-header-cell *matHeaderCellDef></th>-->
<!--    <td mat-cell  *matCellDef="let element">-->
<!--      <button style="float: right"  mat-raised-button color="primary">Update Price</button>-->
<!--    </td>-->
<!--  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
</div>

<div mat-dialog-actions>
<button class="close-button" mat-raised-button  mat-dialog-close >Close</button>
</div>
