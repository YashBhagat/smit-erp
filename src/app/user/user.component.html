<mat-card>
  <form (ngSubmit)="f.form.valid " name="form" #f="ngForm">

      <mat-form-field hintLabel="Max 6 characters" appearance="outline">
        <mat-label>Enter User Name</mat-label>
        <input matInput #name="ngModel" name="name" [(ngModel)]="form.name" maxlength="6" placeholder="Ex. Yash Bhagat" required>
        <mat-hint align="end">{{name.value?.length || 0}}/6</mat-hint>
      </mat-form-field>


    <mat-form-field  appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <div *ngIf="f.submitted && password.invalid" >
        <mat-error *ngIf="password.errors" >Password is required.</mat-error>
      </div>
    </mat-form-field>
    <mat-slide-toggle
      class="example-margin"
      [color]="color"
      [checked]="checked"
      [disabled]="disabled">
      Admin Access
    </mat-slide-toggle>

    <button mat-flat-button color="accent">CREATE USER</button>
  </form>
</mat-card>




  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
