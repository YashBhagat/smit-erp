<script src="employee.component.spec.ts"></script>
<button mat-flat-button color="primary" (click)="OpenModal(0)" >ADD EMPLOYEE</button>

<div style="margin-top: 15px" class="example-container mat-elevation-z8">
  <div class="example-table-container">

<table mat-table [dataSource]="employees"  class="example-table"
       matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element"> <b>{{element.employee_name}}</b></td>
  </ng-container>

  <ng-container matColumnDef="per_hour_rate">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let element"> {{element.per_hour_rate | currency:'INR'}} </td>
  </ng-container>


  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
  </ng-container>

  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.company.company_name}} </td>
  </ng-container>

  <ng-container matColumnDef="department_name">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.departement.departement_name}} </td>
  </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View Profile </th>
      <td mat-cell *matCellDef="let element">  <button mat-stroked-button color="accent" (click)="OpenEmployeeDetails(element.id)" >View</button> </td>
    </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> update Profile </th>
    <td mat-cell *matCellDef="let element">  <button mat-stroked-button color="accent" (click)="OpenModal(element.id)" >Update</button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
  </div>


</div>
