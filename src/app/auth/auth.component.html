<mat-grid-list cols="2" >
  <mat-grid-tile>
    <img src="./assets/auth/auth.svg" alt="">
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-content>
        <div class="example-container">
          <div class="example-loading-shade example-container"
               *ngIf="isLoadingResults ">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>
          <form  name="form" *ngIf="!isLoadingResults " (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
          <mat-form-field class="example-full-width" color="primary" appearance="outline">
            <mat-label>Enter your user-name</mat-label>
            <input name="user_name" [(ngModel)]="form.user_name" #user_name="ngModel"  matInput placeholder="UserName"  required>
            <div *ngIf="f.submitted && user_name.invalid" >
                 <mat-error  *ngIf="user_name.errors">UserName is required</mat-error>
            </div>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <div *ngIf="f.submitted && password.invalid" >
              <mat-error *ngIf="password.errors" >Password is required.</mat-error>
            </div>
          </mat-form-field>
            <mat-error  *ngIf=" isLoginFailed">
              Login Failed: {{errorMessage}}
            </mat-error>
            <button class="example-button-right" mat-flat-button color="primary">Log-in</button>
          </form>
        </div>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
